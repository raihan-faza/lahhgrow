<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar-brand {
        font-weight: bold;
      }
      .nav-item a {
        font-size: 0.9rem;
      }
      .btn-udemy {
        background-color: #ec5252;
        color: white;
      }
      .btn-udemy:hover {
        background-color: #d44848;
        color: white;
      }
      .form-control:focus {
        box-shadow: none;
        border-color: #ec5252;
      }
      #search-bar-container-mobile {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav d-flex mx-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="dropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Courses</a>
              <ul class="dropdown-menu dropdown-menu-dark mt-2" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><a class="dropdown-item" href="#">Data Science</a></li>
                <li><a class="dropdown-item" href="#">Machine Learning</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="#" id="search-link" class="nav-link ">Search</a>
            </li>
            <li class="nav-item">
              <a href="#" id="search-link" class="nav-link ">Login</a>
            </li>
            <li class="nav-item">
              <a href="#" id="search-link" class="nav-link ">Register</a>
            </li>
            <li class="nav-item">
              <a href="#" id="search-link" class="nav-link ">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const searchLink = document.getElementById("search-link");
        const searchBarContainerMobile = document.getElementById("search-bar-container-mobile");

        searchLink.addEventListener("click", (e) => {
          e.preventDefault(); // Prevent default link behavior
          if (searchBarContainerMobile.style.display === "block") {
            searchBarContainerMobile.style.display = "none";
          } else {
            searchBarContainerMobile.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
